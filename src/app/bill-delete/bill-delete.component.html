<mat-card class="deletecard">
  <mat-card-header id="cardHeader">
    <mat-card-title id="deleteHeader">Are you sure that you want to delete this bill?</mat-card-title>
  </mat-card-header>

  <mat-dialog-actions id="actionbtns">
    <button mat-button id="cancelbtn" (click)="cancel()">Cancel</button>
    <button mat-raised-button id="deletebtn" (click)="deleteBill(billId, token)">Delete Bill</button>
  </mat-dialog-actions>

</mat-card>
