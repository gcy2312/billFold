<app-nav-bar></app-nav-bar>
<div id="container">

  <mat-card id="profileCard">
    <mat-card-header id="cardHeader">
      <mat-card-title id="cardHeader">
        Profile: {{userData.Username}}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-divider></mat-divider>

      <div id="line">
        <p>Name: <span>{{userData.FirstName}}</span> <span> {{userData.LastName}}</span>
        </p>
        <mat-card-actions id="divBtns">
          <button id="dialogBtns" mat-raised-button (click)="openUpdateNameDialog(user)">Edit</button>
        </mat-card-actions>
      </div>


      <mat-divider></mat-divider>
      <div id="line">
        <p>Username:
          <span>{{userData.Username}}</span>
        </p>
        <mat-card-actions id="divBtns">
          <button mat-raised-button id="dialogBtns" (click)="openUpdateUsernameDialog(user)">Edit</button>
        </mat-card-actions>
      </div>



      <mat-divider></mat-divider>
      <div id="line">
        <p>Email:
          <span>{{userData.Email}}</span>
        </p>
        <mat-card-actions id="divBtns">
          <button mat-raised-button id="dialogBtns" (click)="openUpdateEmailDialog(user)">Edit</button>
        </mat-card-actions>
      </div>

      <mat-divider></mat-divider>
      <div id="line">
        <p>Password: <span>**********</span>
          <!-- <input matInput type="password" [(ngModel)]="userData.Password"> -->
        </p>
        <mat-card-actions id="divBtns">
          <button mat-raised-button id="dialogBtns" (click)="openUpdatePasswordDialog(user)">Edit</button>
        </mat-card-actions>

      </div>
      <mat-divider></mat-divider>
      <div id="line">
        <p>Currency:
          <span>{{userData.CurrencyPref}}</span>
        </p>
        <mat-card-actions id="divBtns">
          <button mat-raised-button id="dialogBtns" (click)="openUpdateCurrencyDialog(user)">Edit</button>
        </mat-card-actions>
      </div>
      <mat-divider></mat-divider>

      <mat-card-actions id="divDeleteBtn">
        <button mat-raised-button id="deleteBtn" (click)="openDeleteDialog()">
          <mat-icon aria-hidden="false" aria-label="delete icon">delete_sweep</mat-icon> Delete Profile
        </button>
      </mat-card-actions>

    </mat-card-content>
  </mat-card>
</div>
