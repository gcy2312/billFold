<app-nav-bar></app-nav-bar>

<div class="demo-app">

  <div class='demo-app-sidebar'>
    <div class='demo-app-sidebar-section'>
      <li *ngFor="let expense of cmExpenses">
        <div (click)="openDeleteExpenseDialog(expense)">
          <p>{{expense.Category}} {{expense.Date}}</p>
          <p>{{expense.Amount}}</p>
        </div>
        <button mat-raised-button color="primary" (click)="openEditExpenseDialog(expense)" style="margin-right: 10px;">
          Edit
        </button>

      </li>

    </div>


  </div>
  <div class='demo-app-main'>
    <button mat-raised-button color="primary" (click)="openCreateExpenseDialog()" style="margin-right: 10px;">
      +
    </button>


    <p-panel header="{{currentMonth}} Expenses" class=ui-g-6 ui-md-6>
      <p-chart type="line" [data]="userData" [options]="basicOptions"></p-chart>
    </p-panel>

  </div>


  <!-- <canvas></canvas> -->





</div>
